<li class="{$mobile:device:mobile=grid_12:tablet,desktop=grid_4} news-list-item gray-lighter-bg">
    <a class="page-teaser-image grid_4 alpha" href="{$news:url}">
        <img src="{$news:preview}" width="200" alt="{$news:title}"/>
    </a>
    <div class="grid_8 omega">
        <a class="h3 page-title primary" href="{$news:url}">{$news:title}</a>
        <div class="p10px">
            <p class="news-item-description pt10px">{$news:teaser}</p>
        </div>
    </div>
</li>
